<ion-content>
  <ion-buttons left>
    <button ion-button clear (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  <div class="video-container">
    <ion-spinner name="dots"></ion-spinner>
    <iframe class="yt-video" allowfullscreen="allowfullscreen" [src]="url" frameborder="0" ></iframe>
  </div>
</ion-content>
